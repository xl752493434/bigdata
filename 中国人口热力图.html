<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>中国人口热力图</title>
    <!-- 引入相关js文件 -->
    <script src="echarts.min.js"></script>
    <script src="china.js"></script>
    <style>
        #myMap {
            width: 1100px;
            height: 800px;
            margin: auto auto;
        }
    </style>
</head>
<body>
    <div id="myMap"></div>
    <script type="text/javascript">
    //初始化echarts实例
    var myEcharts = echarts.init(document.getElementById('myMap'));
    //人口数据单位为万人
    var myData = [  
        {name: '河北',value: 7556}, 
        {name: '山西',value: 3702},
        {name: '辽宁',value: 4359}, 
        {name: '吉林',value: 2717},
        {name: '江苏',value: 8029}, 
        {name: '浙江',value: 5737}, 
        {name: '安徽',value: 6323},  
        {name: '福建',value: 3941},
        {name: '江西',value: 4622},
        {name: '山东',value: 10047}, 
        {name: '河南',value: 9605},
        {name: '湖北',value: 5917},
        {name: '湖南',value: 6860},
        {name: '广东',value: 11346},
        {name: '海南',value: 934},
        {name: '四川',value: 8341},  
        {name: '贵州',value: 3600},
        {name: '云南',value: 4830},  
        {name: '湖南',value: 6860},
        {name: '陕西',value: 3864},
        {name: '甘肃',value: 2637}, 
        {name: '青海',value: 603},
        {name: '黑龙江',value: 3773},
        {name: '广西',value: 4885},   
        {name: '陕西',value: 3835},  
        {name: '重庆',value: 3048},    
        {name: '内蒙古',value: 2534},
        {name: '新疆',value: 2444}, 
        {name: '上海',value: 2423},
        {name: '台湾',value: 2369},    
        {name: '北京',value: 2170},
        {name: '天津',value: 1559},   
        {name: '香港',value: 748},  
        {name: '宁夏',value: 681},
        {name: '西藏',value: 337},
        {name: '澳门',value: 63}, 
    ]; 

    var mapOption = {  
            backgroundColor: '#FFFFFF',  
            title: {  
                text: '全国各省份人口热力图(万人)',  
                x:'center',
            },  
            tooltip : {  
                trigger: 'item'  
            },  

        visualMap: {  
            min: 0, 
            max: 12000,
            calculable: true, //是否显示拖拽用的手柄（手柄能拖拽调整选中范围）
            inRange: {
                       color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    },
                },

        series: [
        {  
            name: '人口数据',  
            type: 'map',  
            mapType: 'china',   
            data:myData,
            roam: true,  //开启鼠标缩放和平移漫游
            zoom:1,
            label: {  
                normal: {  
                     show: true  //显示省份名称  
                },     
            },        
        }
    ]  
    };     
    //使用设置的配置项和数据显示图表
    myEcharts.setOption(mapOption);
    </script>
</body>
</html>
